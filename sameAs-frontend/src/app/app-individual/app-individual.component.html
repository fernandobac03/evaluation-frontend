<p>Enlaces evaluados: {{num_evaluation}}</p>
<div class="maindiv">

   </tr>
  </thead>

  <tbody>

  <tr>
    <td>
      <table>
        <tbody>

          <td  style="width: 20%; ">{{ datos[0][0]['property']? datos[0][0]['property'] : 's' }}</td>
          <td><a href="{{ datos[0][0]['value'] }}" target="_blank">Link Recurso A </a></td>
        </tr>
        -->
        <tr *ngFor="let result of datos[0]">
          <td >{{ result['property'] }}</td>
          <td>{{ result['value'] }} </td>
        </tr>
        </tbody>
      </table>
    </td>
    <td>
      <table>
        <tbody>
        <!--<tr>
          <td  style="width: 20%; ">{{ datos[1][0]['property'] }}</td>
          <td><a href="{{ datos[1][0]['value'] }}" target="_blank">Link Recurso B</a> </td>
        </tr>
        -->
        <tr *ngFor="let result of datos[1]">
          <td>{{ result['property'] }}</td>
          <td>{{ result['value'] }} </td>
        </tr>
        </tbody>
      </table>
    </td>

    <!--<td><a [routerLink]="['/edit', pair.id]" class="btn btn-primary">Edit</a></td>
      <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>-->
  </tr>
  <tr>
    <td colspan="2" align="center">
      <app-app-map></app-app-map>
    </td>
  </tr>
  <tr>

      <button (click) = "setDecision('Igual',1, pairs[0].id)"  value="1">Iguales</button>

      <button (click) = "setDecision('No lo se',3, pairs[0].id)"  value="3">No lo sé</button>
    </td>

    </td>

  </tbody>
</table>

</div>
